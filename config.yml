# Logs level // error / warn / info / verbose / debug / silly
logsLevel:
  console: 'silly'

# Mongoose
mongoose:
  connectionString: 'mongodb://localhost/wikidb'

# Mailer
# Environnement variables name for user and pass
mailer:
  from: 'Leek Wars Wiki <support@leekwarswiki.net>'
  service: 'Mailgun'
  user: 'MAILGUN_USER'
  pass: 'MAILGUN_PASS'

# Roles
roles:
  guest:
    name: 'guest'
    level: 1
  member: 
    name: 'member'
    level: 2
  author:  
    name: 'author'
    level: 3
  moderator:  
    name: 'moderator'
    level: 4
  admin:  
    name: 'admin'
    level: 5

# Bcrypt salt rounds
saltRounds: 10

# Winston logs level
winston:
  levels:
    error: 0
    warn: 1
    info: 2
    verbose: 3
    debug: 4
    data: 5
    silly: 6
  colors:
    error: 'red'
    warn: 'yellow'
    info: 'green'
    verbose: 'cyan'
    debug: 'blue'
    data: 'magenta'
    silly: 'grey'

