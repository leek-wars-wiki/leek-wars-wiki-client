<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>
    <body>
    	<h1>Index</h1>
        <div id='logged'>
        	{{#if logged}}
			    <p>Hello {{username}}</p>
			    <a href="">Logout</a>
			{{else}}
			    <p>Hello guest</p>
			    <a href="/login">Login</a>
			{{/if}}
        </div>
    </body>
</html>
